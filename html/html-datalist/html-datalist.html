<!DOCTYPE html>
<!-- Question: Create simple datalist form. -->
<html><head></head><body>


<!-- list attribute identifies a list of pre-defined options to suggest to the
 user. The value must be the id of a <datalist> element in the same document.-->
<input list="WebYay">
<datalist id="WebYay">
	<option value="Web!">
	<option value="Yay!!">
	<option value="Hooray!!!">
	<option value="Bambaley!!!!1111">
</datalist>



</body></html>
