<!DOCTYPE html>
<html><head></head><body></body><script>


/**
 * Question: Get all nodes of DOM tress recursively.
 */


function getDOMNodeChildren(node) {
  if (node == null) return;
  for (var i = 0; i < node.childNodes.length; i++) {
    console.log(node.childNodes[i]);
    getDOMNodeChildren(node.childNodes[i]);
  }
}

getDOMNodeChildren(document);


</script></html>
